<html>
  <head></head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script
    src="https://kit.fontawesome.com/a810f48c31.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <div class="page-container">
      <div class="main-container">
        <h1>To-Do List</h1>
        <div class="add-task-container">
          <input type="text" id="task-input-field" placeholder="Add Task" />
          <img
            id="task-input-submit-button"
            onclick="{alert('stfu')}"
            src="/img/add.png"
          />
        </div>

        <div class="task-list-container">
          <div class="task-container">
            <div class="task-name-check-container">
              <input class="task-checkbox" type="checkbox" />
              <p class="task-name">This is Task 1</p>
            </div>
            <i class="fa-solid fa-circle-minus"></i>
          </div>
          <div class="task-container">
            <div class="task-name-check-container">
              <input class="task-checkbox" type="checkbox" />
              <p class="task-name">This is Task 2.</p>
            </div>
            <i class="fa-solid fa-circle-minus"></i>
          </div>
          
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="footer-text" href="https://www.google.com">Designed by Jalish❤️</a>
    </div>
  </body>
</html>
